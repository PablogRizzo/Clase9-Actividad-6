<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="left">

            <h1>Create An Account</h1>

            <button  onclick="location.href='https://www.facebook.com/'" target="_blank">
                <div class="logo" style="background: #355089">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="text" style="background: #3b5999;">
                    <p>Sign in with Facebook</p>
                </div>
            </button>
            
            
            <button onclick="location.href='https://twitter.com/'">
                <div class="logo" style="background: #4c9ad6;">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="text" style="background: #55acee;">
                    <p>Sign in with Twitter</p>
                </div>
            </button>

            <button onclick="location.href='https://www.Google.com/'">
                <div class="logo" style="background: #c64333;">
                    <i class="fab fa-google-plus-g"></i>
                </div>
                <div class="text" style="background: #dd4b39;">
                    <p>Sign in with Google</p>
                </div>
            </button>

            <button onclick="location.href='https://www.behance.net/'">
                <div class="logo" style="background: #111216;">
                    <i class="fab fa-behance"></i>
                </div>
                <div class="text" style="background: #131418;">
                    <p>Sign in with Behance</p>
                </div>
            </button>

        </div>

        <div class="rigth">

            <h4>Modern Website Form</h4>

            <form action="">

                <div class="container-input">

                    <input class="input-f" type="text" placeholder="username">
                    <div class="loguito"> <i class="fas fa-user"></i> </div>
                
                </div>

                <div class="container-input">

                    <input class="input-f" type="text" placeholder="email">
                    <div class="loguito"> <i class="fas fa-envelope"></i> </div>
                
                </div>

                <div class="container-input">

                    <input class="input-f" type="text" placeholder="password">
                    <div class="loguito"> <i class="fas fa-lock"></i> </div>
                
                </div>

                <div class="carmen">
                    <input class="input-s" type="submit" value="SIGN UP">
                </div>
                


            </form>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/b4c4dc37b0.js" crossorigin="anonymous"></script>
</body>
</html>
